<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read Emails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <h2>Latest Emails</h2>
      <a href="{{ url_for('index') }}">Back</a>
      <table>
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Snippet</th>
            <th>Message ID</th>
          </tr>
        </thead>
        <tbody>
          {% for e in emails %}
            <tr>
              <td>{{ e['from'] }}</td>
              <td>{{ e['subject'] }}</td>
              <td>{{ e['snippet'] }}</td>
              <td>{{ e['id'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
  </html>
